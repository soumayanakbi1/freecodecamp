<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8 ">
    <img src="C:\my-project\logo.jpg">
    <title>freecodecamp</title>
    <link rel="stylesheet" href="master.css">
  </head>
  <body>
    <h1>FreeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <form>
      
      <div class="space">
        <label>Name*</label>
        <input class="case" type="text" required placeholder="Enter your name">
      </div>
      <div class="space">
        <label>Email*</label>
        <input class="case" type="email" required placeholder="Enter your Email">
      </div>
      <div class="space">
        <label>Age(optional)</label>
        <input class="case" type="text"  placeholder="Age">
      </div>  
      
      
      <div class="space">
        <label>Which option best describes your current role ?</label>
        <select class="case">
          <option value="" selected>Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5" >Other</option>
        </select>
      </div>

      
      <div class="space">
        <label> Would you recommend freeCodeCamp to a friend?</label>
        <div>
          <input id="def" type="radio"  name="kk" value="Definitely" checked /> 
          <label for="def">Definitely</label>
        </div>
        <div>
          <input id="may" type="radio" name="kk" value="Maybe" />
          <label for="may">Maybe</label>
        </div>
        <div>
          <input id="not" type="radio"  name="kk"value="Not sure" />
          <label for="not">Not sure</label>
        </div>
      </div>  
      
     
      <div class="space">
        <label>What is your favorite feayure of FreeCodeCamp?</label>
        <select class="case">
          <option value="">Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
        </select>
      </div>


      <div class="space" >
        <label>What would you like to see improved?(check all that apply)</label>
        <div>
          <input id="fr" type="checkbox" name="jj" value="Font-end Projects">
          <label for="fr">Font-end Projects</label>
        </div>
        <div>
          <input id="b" type="checkbox" name="jj" value="Back-end Projects">
          <label for="b">Back-end Projects</label>
        </div>
        <div>
          <input id="d" type="checkbox" name="jj" value="Data Visualization">
          <label for="d">Data Visualization</label>
        </div>
        <div>
          <input id="ch" type="checkbox" name="jj" value="Challenges">
          <label for="ch">Challenges</label> 
        </div>
        <div>
          <input id="o" type="checkbox" name="jj" value="Open Source Community">
          <label for="o">Open Source Community</label>
        </div>
        <div>
          <input id="g" type="checkbox" name="jj" value="Gitter help rooms">
          <label for="g">Gitter help rooms</label>
        </div>
        <div>
          <input id="v" type="checkbox" name="jj" value="Videos">
          <label for="v">Videos</label>
        </div> 
        <div>
          <input id="c" type="checkbox" name="jj" value="City Meetups">
          <label for="c">City Meetups</label>
        </div>
        <div>
          <input id="w" type="checkbox" name="jj" value="Wiki">
          <label for="w">Wiki</label>
        </div>
        <div>
          <input id="f" type="checkbox" name="jj" value="Forum">
          <label for="f">Forum</label>
        </div>
         
        <div>
          <input id="a" type="checkbox" name="jj" value="Additional Courses">
          <label for="a">Additional Courses</label>
        </div>  
      </div>
      <div class="space">
        <label>Any comments or suggestions? *</label>
        <textarea class="case" name="comments" placeholder="Enter your comments here..." required></textarea>
        
      </div>
      
      <button class="case">submit</button>

    </form>
  </body>
</html>
